<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeIntel Pro | Global Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #000; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; transition: all 0.2s; }
        .glass-card:hover { border-color: #000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .btn-black { background: #000; color: #fff; transition: opacity 0.2s; }
        .btn-black:hover { opacity: 0.85; }
        .filter-select { border: 1px solid #e5e7eb; padding: 0.5rem; border-radius: 6px; font-size: 0.875rem; background: white; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen">

    <!-- NAVIGATION -->
    <nav class="border-b bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="font-extrabold text-xl tracking-tighter">YOUTUBE<span class="text-gray-400">INTELLIGENCE</span></div>
            <div class="text-xs font-bold text-gray-500 hidden md:block uppercase tracking-widest">Global Production Node V2.5</div>
        </div>
    </nav>

    <!-- MAIN INTERFACE -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- SEARCH & FILTERS -->
        <div class="mb-12">
            <div class="flex flex-col md:flex-row gap-2">
                <input type="text" id="masterInput" 
                    class="flex-1 p-4 text-lg border-2 border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" 
                    placeholder="Paste Video URL, Channel Link (@handle), or Search keywords...">
                <button onclick="analyze()" id="btn" class="btn-black px-10 py-4 rounded-lg font-bold text-lg">ANALYZE</button>
            </div>

            <!-- FILTERS BAR -->
            <div class="flex flex-wrap gap-4 mt-4">
                <select id="filterSort" class="filter-select">
                    <option value="relevance">Relevance</option>
                    <option value="date">Upload Date</option>
                    <option value="views">View Count</option>
                    <option value="rating">Rating</option>
                </select>
                <select id="filterType" class="filter-select">
                    <option value="all">All Types</option>
                    <option value="video">Videos Only</option>
                    <option value="channel">Channels Only</option>
                    <option value="playlist">Playlists</option>
                </select>
                <select id="filterDuration" class="filter-select">
                    <option value="any">Any Duration</option>
                    <option value="short">Short (< 4m)</option>
                    <option value="long">Long (> 20m)</option>
                </select>
            </div>
            <p class="text-[10px] text-gray-400 mt-2 font-bold uppercase">Automated Route Detection: Link -> Deep Scan | Words -> SERP Intelligence</p>
        </div>

        <!-- LOADING STATE -->
        <div id="loading" class="hidden py-20 text-center">
            <div class="inline-block w-12 h-12 border-4 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-mono text-sm tracking-widest uppercase animate-pulse">Establishing Connection to YouTube Edge Nodes...</p>
        </div>

        <!-- OUTPUT CONTAINER -->
        <div id="output" class="space-y-8"></div>

    </main>

    <script>
        const API_BASE = "https://youtube.fakcloud.tech";

        async function analyze(forcedQuery = null) {
            const input = forcedQuery || document.getElementById('masterInput').value.trim();
            if (!input) return;

            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('btn');

            output.innerHTML = "";
            loading.classList.remove('hidden');
            btn.disabled = true;

            try {
                // AUTOMATIC LINK DETECTION ENGINE
                const isChannel = /youtube\.com\/(?:@|c\/|channel\/|user\/)/.test(input) || input.startsWith('@');
                const isVideo = /youtu\.be\/|watch\?v=|shorts\/|live\/|^[a-zA-Z0-9_-]{11}$/.test(input);

                if (isVideo && !input.includes(' ')) {
                    await handleVideo(input);
                } else if (isChannel && !input.includes(' ')) {
                    await handleChannel(input);
                } else {
                    await handleSearch(input);
                }
            } catch (err) {
                output.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-6 text-red-800 rounded-r-lg">
                        <h3 class="font-bold">System Error</h3>
                        <p class="text-sm font-mono mt-1">${err.message}</p>
                    </div>`;
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
                window.scrollTo({ top: output.offsetTop - 100, behavior: 'smooth' });
            }
        }

        // --- HANDLERS ---

        async function handleVideo(url) {
            const res = await fetch(`${API_BASE}/video`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await res.json();
            renderVideo(data);
        }

        async function handleChannel(url) {
            const res = await fetch(`${API_BASE}/channel`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await res.json();
            renderChannel(data);
        }

        async function handleSearch(q) {
            const sort = document.getElementById('filterSort').value;
            const type = document.getElementById('filterType').value;
            const dur = document.getElementById('filterDuration').value;
            
            const params = new URLSearchParams({ q, sort, type, duration: dur });
            const res = await fetch(`${API_BASE}/search?${params.toString()}`);
            const data = await res.json();
            renderSearch(data);
        }

        // --- RENDERING ENGINES ---

        function renderVideo(d) {
            const mon = d.II_Monetization_Analysis;
            const ident = d.I_Identity;
            const tech = d.III_Technical;
            
            document.getElementById('output').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <!-- Identity Block -->
                    <div class="lg:col-span-3 glass-card p-8">
                        <div class="flex justify-between items-start mb-6">
                            <span class="badge bg-green-100 text-green-700">${d.scan_status}</span>
                            <span class="mono text-xs text-gray-400">ID: ${d.videoId}</span>
                        </div>
                        <h1 class="text-4xl font-extrabold mb-8 tracking-tight">${ident.title}</h1>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Total Views</p><p class="text-xl font-bold">${ident.views}</p></div>
                            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Exact Likes</p><p class="text-xl font-bold">${ident.likes_exact}</p></div>
                            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Publish Date</p><p class="text-xl font-bold">${ident.publish_date}</p></div>
                            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Category</p><p class="text-xl font-bold">${ident.category}</p></div>
                        </div>
                    </div>

                    <!-- Monetization Block -->
                    <div class="glass-card p-8 flex flex-col justify-center text-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Monetization Verdict</p>
                        <div class="text-3xl font-black mb-1">${mon.monetization_confidence}</div>
                        <div class="font-bold text-sm ${mon.is_monetized ? 'text-green-600' : 'text-red-600'} mb-6">${mon.verdict}</div>
                        <div class="text-left space-y-2">
                            ${mon.verification_checklist.map(c => `<div class="text-[10px] border-b pb-1">‚úì ${c}</div>`).join('')}
                        </div>
                    </div>

                    <!-- Technical & Charts -->
                    <div class="lg:col-span-2 glass-card p-8">
                        <h3 class="font-bold mb-6 flex items-center gap-2"><span>üìà</span> AUDIENCE RETENTION INTENSITY</h3>
                        <canvas id="heatmapChart" height="150"></canvas>
                    </div>

                    <div class="lg:col-span-2 glass-card p-8">
                        <h3 class="font-bold mb-6">‚öôÔ∏è TECHNICAL DEEP-DIVE</h3>
                        <div class="grid grid-cols-2 gap-4 mono text-xs">
                            <div class="bg-gray-50 p-4 rounded">
                                <p class="text-gray-400">FAMILY SAFE</p>
                                <p class="font-bold">${tech.is_family_safe}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded">
                                <p class="text-gray-400">CRAWLABLE</p>
                                <p class="font-bold">${tech.is_crawlable}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded col-span-2">
                                <p class="text-gray-400">CODECS DETECTED</p>
                                <p class="font-bold truncate">${tech.codecs.join(' ‚Ä¢ ')}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Algorithm Recommendations -->
                    <div class="lg:col-span-4 glass-card p-8">
                        <h3 class="font-bold mb-6 italic">ALGORITHM SEEDING: Recommended by YouTube for this Video</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                            ${d.IV_Recommendations.map(r => `
                                <div class="cursor-pointer group" onclick="analyze('${r.id}')">
                                    <div class="aspect-video bg-gray-100 rounded mb-2 overflow-hidden border border-gray-200">
                                        <img src="${r.thumbnail}" class="w-full h-full object-cover group-hover:scale-110 transition">
                                    </div>
                                    <p class="text-[10px] font-bold text-gray-400 truncate">${r.channel?.name}</p>
                                    <p class="text-xs font-bold leading-tight line-clamp-2">${r.title}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            if(d.V_Heatmap !== "Not Available") {
                new Chart(document.getElementById('heatmapChart'), {
                    type: 'line',
                    data: {
                        labels: d.V_Heatmap.map(h => h.time),
                        datasets: [{
                            data: d.V_Heatmap.map(h => h.intensity),
                            borderColor: '#000',
                            borderWidth: 2,
                            fill: true,
                            backgroundColor: 'rgba(0,0,0,0.05)',
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: { 
                        plugins: { legend: { display: false } }, 
                        scales: { 
                            y: { display: false }, 
                            x: { grid: { display: false }, ticks: { font: { size: 8 } } } 
                        } 
                    }
                });
            }
        }

        function renderChannel(d) {
            const main = d.MainChannelDetails;
            document.getElementById('output').innerHTML = `
                <div class="glass-card overflow-hidden">
                    <div class="h-48 bg-gray-100 relative">
                        <img src="${main.BannerURL_Largest}" class="w-full h-full object-cover opacity-50">
                    </div>
                    <div class="p-8 -mt-20 relative flex flex-col md:flex-row gap-8 items-end">
                        <img src="${main.LogoURL_Largest}" class="w-40 h-40 rounded-full border-8 border-white shadow-xl bg-white">
                        <div class="flex-1 pb-4">
                            <h1 class="text-5xl font-black tracking-tighter">${main.Name}</h1>
                            <p class="text-xl font-mono text-gray-500">${main.Handle} ‚Ä¢ ${main.Country}</p>
                            <div class="flex gap-10 mt-6">
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Subscribers</p><p class="text-2xl font-bold">${main.Subscribers}</p></div>
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Videos</p><p class="text-2xl font-bold">${main.VideoCount}</p></div>
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Total Views</p><p class="text-2xl font-bold">${main.TotalViews}</p></div>
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Monetization</p><p class="text-2xl font-bold text-green-600">${main.MonetizationStatus}</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-12 border-t">
                        <div class="md:col-span-2">
                            <h3 class="text-xs font-black uppercase mb-4 tracking-widest text-gray-400">Full Description</h3>
                            <p class="text-sm leading-relaxed whitespace-pre-wrap">${d.DescriptionAndBusiness?.FullDescription}</p>
                        </div>
                        <div class="space-y-8">
                            <div>
                                <h3 class="text-xs font-black uppercase mb-4 tracking-widest text-gray-400">Ventures Detected</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${d.DescriptionAndBusiness?.KeyBusinessVentures.map(v => `<span class="bg-black text-white px-3 py-1 text-[10px] font-bold rounded">${v}</span>`).join('') || '<p class="text-xs text-gray-400 italic">No specific ventures identified</p>'}
                                </div>
                            </div>
                            <div>
                                <h3 class="text-xs font-black uppercase mb-4 tracking-widest text-gray-400">External Ecosystem</h3>
                                <div class="space-y-2">
                                    ${d.ExternalLinks.map(l => `<a href="${l.URL}" target="_blank" class="block p-3 border rounded text-xs font-bold hover:bg-black hover:text-white transition">üîó ${l.Title}</a>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSearch(d) {
            document.getElementById('output').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <!-- Sidebar Intelligence -->
                    <div class="space-y-6">
                        <div class="glass-card p-6">
                            <p class="text-[10px] font-black text-gray-400 uppercase mb-4">Market Competition</p>
                            <div class="text-4xl font-black">${d.seo_intelligence.competition}</div>
                            <p class="text-xs text-gray-500 mt-2">Sentiment: ${d.seo_intelligence.market_sentiment}</p>
                        </div>
                        <div class="glass-card p-6">
                            <p class="text-[10px] font-black text-gray-400 uppercase mb-4">Niche Keywords</p>
                            <div class="flex flex-wrap gap-2">
                                ${d.seo_intelligence.niche_keywords.map(k => `<span class="border border-black px-2 py-1 text-[10px] font-bold rounded">${k}</span>`).join('')}
                            </div>
                        </div>
                        <div class="glass-card p-6">
                            <p class="text-[10px] font-black text-gray-400 uppercase mb-4">User Intent Suggestions</p>
                            <div class="space-y-2">
                                ${d.suggestions.map(s => `<div class="text-[11px] font-bold p-2 bg-gray-50 rounded border cursor-pointer hover:bg-black hover:text-white" onclick="analyze('${s}')">üîç ${s}</div>`).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Search Results -->
                    <div class="lg:col-span-3 space-y-4">
                        <p class="text-xs font-bold text-gray-400 uppercase">Intelligence Harvest: ${d.metadata.results_count} Entities Detected</p>
                        ${d.results.map(r => `
                            <div class="glass-card p-4 flex flex-col md:flex-row gap-6 cursor-pointer group" onclick="${r.type === 'video' ? `analyze('${r.id}')` : `analyze('${r.channel_id}')`}">
                                <div class="md:w-64 aspect-video bg-gray-100 rounded overflow-hidden relative">
                                    <img src="${r.thumbnail || r.avatar}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                                    ${r.duration ? `<span class="absolute bottom-2 right-2 bg-black text-white text-[10px] font-bold px-1 rounded">${r.duration}</span>` : ''}
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="badge ${r.type === 'video' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'}">${r.type}</span>
                                        ${r.author?.is_verified || r.is_verified ? '<span class="text-blue-500">‚úî</span>' : ''}
                                    </div>
                                    <h3 class="text-xl font-bold leading-tight group-hover:underline mb-2">${r.title || r.name}</h3>
                                    <p class="text-sm text-gray-500 mb-4">${r.author?.name || r.subscriber_count} ‚Ä¢ ${r.views?.label || ''} ${r.published_at || ''}</p>
                                    <p class="text-xs text-gray-400 line-clamp-2 italic">${r.description_snippet || r.description || ''}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Handle Enter Key
        document.getElementById('masterInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyze();
        });
    </script>
</body>
</html>
